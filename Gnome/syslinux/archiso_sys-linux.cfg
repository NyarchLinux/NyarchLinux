LABEL arch64
TEXT HELP
Boot the Nyarch Linux install medium on BIOS.
It allows you to install Nyarch Linux or perform system maintenance.
ENDTEXT
MENU LABEL Nyarch Linux (x86_64, BIOS, open source)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% cow_spacesize=4G copytoram=n nouveau.modeset=1 radeon.modeset=1 i915.modeset=1 nvme_load=yes


